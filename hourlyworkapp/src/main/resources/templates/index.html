<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Time Log Web App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div style="display: flex; justify-content: center; padding-top: 2%; padding-bottom: 2%;">
            <div style="font-size: larger;">
                Hello <span sec:authentication="name" style="font-size: large; font-style: italic; font-weight: bold;"></span>, glad to see you back!
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; width: 60%; margin-left: 20%; margin-top: 1%;">
            <a href="/add" class="btn btn-success">Log New Time</a>
            <a href="/timeLogList" class="btn btn-primary">See Your Time Logs</a>
            <a href="/adminTimeLogList" sec:authorize="hasAuthority('ADMIN')" class="btn btn-primary">See All Time Logs</a>
            
            
            <form th:action="@{/logout}" method="post" style="padding-left: 5px;">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" style="height: 40px;"/>
            </form>
        </div>

    </body>
</html>
