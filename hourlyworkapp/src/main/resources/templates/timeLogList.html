<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Time Logs Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div>
        <div>
            <h1>Time Logs Tracker</h1>
        </div>

        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>            
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Minutes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${timeLogs.isEmpty()}">
                    <td colspan="4">
                      <h5>No Data to Show</h5>
                    </td>
                  </tr>
                <tr th:each="timeLog : ${timeLogs}">
                    <td th:text="${logTime.workType.name}"></td>
                    <td th:text="${timeLog.description}"></td>                
                    <td th:text="${timeLog.logDate}"></td>
                    <td th:text="${timeLog.hours}"></td>
                    <td th:text="${timeLog.minutes}"></td>
                    <!--
                    <td><a th:href="@{/delete/{id}(id=${timeLog.id})}" class="btn btn-danger">Delete</a></td>
                    <td><a th:href="@{/edit/{id}(id=${timeLog.id})}" class="btn btn-warning">Edit</a></td>
                    -->
                </tr>
            </tbody>
        </table>
        <div style="display: flex;">
            <a href="/add" class="btn btn-success">Log New Time</a>
            <a href="/index" class="btn btn-primary" style="margin-left: 5px;">Back to Main Menu</a>
            <form th:action="@{/logout}" method="post" style="padding-left: 5px;">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" style="height: 40px;"/>
            </form>
        </div>
    </div>
</body>
</html>
